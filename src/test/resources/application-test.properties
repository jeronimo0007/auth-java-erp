# Configuração para testes
spring.application.name=auth-test

# Configuração do banco de dados para testes (H2 em memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuração JWT para testes
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=86400

# Desabilitar RabbitMQ para testes
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Configurações de S3 para testes (mock)
storage.s3.endpoint=https://test.s3.amazonaws.com
storage.s3.region=us-east-1
storage.s3.bucket=test-bucket
storage.s3.public_base=https://test-bucket.s3.amazonaws.com
storage.s3.access_key=test-access-key
storage.s3.secret_key=test-secret-key

# Logs para testes
logging.level.br.tec.omny.auth=WARN
logging.level.org.springframework.security=WARN
