# Configuração para testes
spring.application.name=auth

# Configuração do banco de dados para testes (H2 em memória)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração do JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuração JWT para testes
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=86400

# DigitalOcean Spaces (S3 Compatible) - valores padrão para testes
storage.s3.endpoint=https://sfo3.digitaloceanspaces.com
storage.s3.region=sf03
storage.s3.bucket=test-bucket
storage.s3.public_base=https://test-bucket.sfo3.digitaloceanspaces.com
storage.s3.access_key=test-access-key
storage.s3.secret_key=test-secret-key

# RabbitMQ Configuration para testes
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# Queue Configuration
mq.queue.site-creation=site.creation.queue
mq.exchange.site-creation=site.creation.exchange
mq.routing-key.site-creation=site.creation

# Multipart upload limits
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=250MB
spring.servlet.multipart.resolve-lazily=true

# App-level upload validation
app.upload.max-file-bytes=5242880
app.upload.max-file-count=20
app.upload.allowed-types=image/jpeg,image/png,image/webp,application/pdf

# Site creation limits
app.site.max-sites-per-client=3

# Email service configuration para testes
email.service.host=https://app.omny.tec.br
email.service.auth-token=test-token

# API Authentication para testes
api.auth.basic.username=admin
api.auth.basic.password=admin123
